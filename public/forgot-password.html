<!DOCTYPE html>
<html lang="th"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลืมรหัสผ่าน</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3">ลืมรหัสผ่าน</h3>
          <p>กรอกอีเมลของคุณ ระบบจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่</p>
          <div class="mb-3">
            <label class="form-label">อีเมล</label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com">
          </div>
          <button id="submit" class="btn btn-primary w-100">ส่งลิงก์รีเซ็ต</button>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</main>
<script>
document.getElementById('submit').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const msg = document.getElementById('msg');
  msg.innerHTML = '';
  if (!email) { msg.innerHTML = '<div class="alert alert-warning">กรุณากรอกอีเมล</div>'; return; }
  const res = await fetch('/api/auth/forgot-password', {
    method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ email })
  });
  if (res.ok) {
    msg.innerHTML = '<div class="alert alert-success">ถ้าอีเมลนี้อยู่ในระบบ เราได้ส่งลิงก์รีเซ็ตแล้ว</div>';
  } else {
    msg.innerHTML = '<div class="alert alert-danger">เกิดข้อผิดพลาด โปรดลองใหม่อีกครั้ง</div>';
  }
});
</script>
</body></html>
